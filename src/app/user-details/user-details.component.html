<div class="card" *ngIf="user$ | async as user">
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <hr>
    <p class="card-text">Find me on Twitter: <a [href]="'https://twitter.com/' + user.username">@{{ user.username }}</a></p>
    <p class="card-text">I am currently living {{ user.address?.street }}, {{ user.address?.city }}</p>
    <p class="card-text">{{ user.zipCode }}</p>
    <p class="card-text">{{ user.company?.catchPhrase }}</p>
  </div>
</div>
